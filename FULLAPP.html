<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #111827;
            padding: 24px;
            border-radius: 16px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        h1 { text-align: center; margin-bottom: 16px; }

        .tabs {
            display: flex;
            margin-bottom: 16px;
            border-radius: 999px;
            background: #020617;
            padding: 4px;
        }

        .tab {
            flex: 1; text-align: center; padding: 8px 0; cursor: pointer;
            font-size: 14px; border-radius: 999px;
            transition: background 0.2s, color 0.2s;
        }

        .tab.active { background: #2563eb; color: white; font-weight: bold; }

        form { display: none; margin-top: 8px; }
        form.active { display: block; }

        label { display: block; font-size: 14px; margin-top: 10px; margin-bottom: 4px; }

        input {
            width: 100%; padding: 8px 10px; border-radius: 8px;
            border: 1px solid #374151; background: #020617; color: #e5e7eb;
        }

        input:focus { border-color: #2563eb; }

        button {
            margin-top: 16px; width: 100%; padding: 10px;
            border-radius: 999px; border: none; cursor: pointer;
            font-weight: bold; background: linear-gradient(90deg,#2563eb,#4f46e5);
            color: white; box-shadow: 0 0 12px rgba(59,130,246,0.6);
        }

        button:hover { box-shadow: 0 0 18px rgba(96,165,250,0.9); }

        .status { margin-top: 14px; font-size: 14px; min-height: 18px; }
        .status.error { color: #f97373; }
        .status.success { color: #4ade80; }
    </style>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body>

    <div class="container">
        <h1>Welcome</h1>

        <div class="tabs">
            <div class="tab active" data-target="loginForm">Sign in</div>
            <div class="tab" data-target="signupForm">Create account</div>
        </div>

        <!-- LOGIN FORM -->
        <form id="loginForm" class="active">
            <label>Email</label>
            <input type="email" id="loginEmail" required>

            <label>Password</label>
            <input type="password" id="loginPassword" required>

            <button type="submit">Sign in</button>
        </form>

        <!-- SIGNUP FORM -->
        <form id="signupForm">
            <label>Email</label>
            <input type="email" id="signupEmail" required>

            <label>Password (min. 6 characters)</label>
            <input type="password" id="signupPassword" required>

            <button type="submit">Create account</button>
        </form>

        <div id="status" class="status"></div>
    </div>


    <script>
        // ðŸ”§ FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyAx1tzQCSmIrMnTmgZFSTyXAjOcesLxwE8",
            authDomain: "artifil-dcbaa.firebaseapp.com",
            projectId: "artifil-dcbaa",
            storageBucket: "artifil-dcbaa.firebasestorage.app",
            messagingSenderId: "682315110782",
            appId: "1:682315110782:web:7af819725a080d8657fb2f",
            measurementId: "G-7TJBYBFBPJ"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // ðŸ”„ TABS (switch login / signup)
        const tabs = document.querySelectorAll('.tab');
        const forms = document.querySelectorAll('form');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                forms.forEach(f => f.classList.remove('active'));

                tab.classList.add('active');
                document.getElementById(tab.dataset.target).classList.add('active');

                document.getElementById("status").textContent = "";
            });
        });

        const statusEl = document.getElementById("status");

        function setStatus(msg, type = "") {
            statusEl.textContent = msg;
            statusEl.className = "status " + type;
        }

        // ðŸŸ¢ SIGNUP + REDIRECT
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;

            try {
                await auth.createUserWithEmailAndPassword(email, password);
                setStatus("Account created successfully!", "success");

                // REDIRECTION
                setTimeout(() => {
                    window.location.href = "index.html";
                }, 800);

            } catch (error) {
                setStatus(error.message, "error");
            }
        });

        // ðŸ”µ LOGIN + REDIRECT
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                await auth.signInWithEmailAndPassword(email, password);
                setStatus("Login successful!", "success");

                // REDIRECTION
                setTimeout(() => {
                    window.location.href = "index.html";
                }, 800);

            } catch (error) {
                setStatus(error.message, "error");
            }
        });
    </script>

</body>
</html>
